<div
  NgxMasonryInfiniteGrid
  class="container"
  [gap]="5"
  [align]="'justify'"
  [items]="items"
  [trackBy]="trackBy"
  [groupBy]="groupBy"
  [column]="1"
  (requestAppend)="onRequestAppend($event)"
  *ngFor="let item of [0];"
  #ig
>
  <div class="item" *ngFor="let item of ig.visibleItems; trackBy: trackBy;">
    <div class="thumbnail">
      <img
        [src]="'https://naver.github.io/egjs-infinitegrid/assets/image/' + (item.data['key'] % 33 + 1) + '.jpg'"
        alt="egjs"
      />
    </div>
    <!-- <div class="random" *ngFor="let r of item.data.inList">
      {{r}}
    </div> -->
    <div class="info">egjs {{item.data['key']}}</div>
  </div>
</div>
